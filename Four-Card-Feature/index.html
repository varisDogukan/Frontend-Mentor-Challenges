<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Four card feature section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="container">
      <header class="heading">
        <h1 class="title">
          Reliable, efficient delivery <span>Powered by Technology</span>
        </h1>
        <p class="desc">
          Our Artificial Intelligence powered tools use millions of project data
          points to ensure that your project is successful
        </p>
      </header>
      <main class="main-container">
        <figure class="card card1">
          <h2 class="card-title">Supervisor</h2>
          <p class="card-desc">
            Monitors activity to identify project roadblocks
          </p>
          <img
            src="./images/icon-supervisor.svg"
            alt="supervisor icon"
            class="card-img"
          />
        </figure>
        <figure class="card card2">
          <h2 class="card-title">Team Builder</h2>
          <p class="card-desc">
            Scans our talent network to create the optimal team for your project
          </p>
          <img
            src="./images/icon-team-builder.svg"
            alt="supervisor icon"
            class="card-img"
          />
        </figure>
        <figure class="card card3">
          <h2 class="card-title">Karma</h2>
          <p class="card-desc">
            Regularly evaluates our talent to ensure quality
          </p>
          <img
            src="./images/icon-karma.svg"
            alt="supervisor icon"
            class="card-img"
          />
        </figure>
        <figure class="card card4">
          <h2 class="card-title">Calculator</h2>
          <p class="card-desc">
            Uses data from past projects to provide better delivery estimates
          </p>
          <img
            src="./images/icon-calculator.svg"
            alt="supervisor icon"
            class="card-img"
          />
        </figure>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a target="_blank" href="https://github.com/do-Va">doVa</a>.
        </p>
      </footer>
    </section>
  </body>
</html>
