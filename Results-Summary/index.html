<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="content">
        <h4>Your Result</h4>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h4 class="title">Summary</h4>

        <div class="container">
          <div class="item">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="text text-red">Reaction</p>
            <p class="number">80<span> / 100</span></p>
          </div>

          <div class="item">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="text text-yellow">Memory</p>
            <p class="number">92<span> / 100</span></p>
          </div>

          <div class="item">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="text text-green">Verbal</p>
            <p class="number">61<span> / 100</span></p>
          </div>

          <div class="item">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="text text-blue">Visual</p>
            <p class="number">72<span> / 100</span></p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/do-Va" target="_blank">doVa</a>.
    </div>
  </body>
</html>
