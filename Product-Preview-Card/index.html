<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article class="card">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 500px)"
        />

        <img
          class="card-image"
          src="images/image-product-mobile.jpg"
          alt="chanel parfume"
        />
      </picture>

      <div class="card-content">
        <h5 class="sub-title">PERFUME</h5>

        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price-container">
          <p class="price">$149.99</p>
          <p class="sub-price">$169.99</p>
        </div>

        <button class="card-btn">
          <img src="images/icon-cart.svg" alt="cart icon" class="icon" />
          <p class="button-text">Add to Cart</p>
        </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/do-Va" target="_blank">doVa</a>.
    </div>
  </body>
</html>
